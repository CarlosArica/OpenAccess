		<!--Cierra ventanas flotantes con un click fuera de estas-->
		<script>
		
		//variables de uso general
		var modal1 = document.getElementById('id01');
		var modal2 = document.getElementById('id02');
		var modal3 = document.getElementById('id03');
		
		//variables del menú
		var bars = document.getElementById("bars");
		var close = document.getElementById("close");
		var menus = document.getElementById("menus");
		
		//Mostrar/Ocultar menú y abrir/cerrar menú
		function menu() {
			
			if (bars.style.display === "none") {
				menus.style.display = "none";
				close.style.display = "none";
				bars.style.display = "block";
			}
			else {
				menus.style.display = "block";
				close.style.display = "block";
				bars.style.display = "none";
			}
			
		}
		
		//Click fuera de las ventanas para cerrar
		window.onclick = function(cerrar) {
			
			//eventos de uso general
			if (cerrar.target == modal1) {
				modal1.style.display = "none";
			}
			else if (cerrar.target == modal2) {
				modal2.style.display = "none";
			}
			else if (cerrar.target == modal3) {
				modal3.style.display = "none";
			}
			
			//eventos del menú
			else if (cerrar.target == menus) {
				menus.style.display = "none";
				close.style.display = "none";
				bars.style.display = "block";
			}
			
		}
		
		</script>
